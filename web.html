<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Welcome to My Web Page!</h1>
    </div>
    
    <!-- Main Content -->
    <main>
        <h2>JavaScript Example</h2>
        <p>This is an example of a JavaScript function.</p>
        <button onclick="sayHello()">Say Hello!</button>
        
        <script type="text/javascript">
            function sayHello() {
                alert("Hello, world!");
            }
        </script>
    </main>
    
    <!-- Footer -->
    <div id="footer">
        <p>&copy; 2023 My Web Page</p>
    </div>
</body>
</html>
<select>
    <option value="google.com">Google.com</option>
    <option value="yahoo.com">Yahoo.com</option>
    <option value="https://www.google.com/maps/@<current_location latitude>,<current_location longitude>,15z">Google Maps (Current Location)</option>
  </select>
